<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./MachiKoro/gameStyle.css">
    <script src="./MachiKoro/machikoro.js"></script>
    <title>Game</title>
</head>

<body onload="getNUsers()">
    <div id="gameWindow">
        <div id="playerWindow">
            <div id="player1" onclick="expandPlayer()" class="playerBtn">1</div>
            <div id="player2" onclick="expandPlayer()" class="playerBtn">2</div>
            <div id="player3" onclick="expandPlayer()" class="playerBtn">3</div>
            <div id="player4" onclick="expandPlayer()" class="playerBtn">4</div>
            <div id="player5" onclick="expandPlayer()" class="playerBtn">5</div>
        </div>
        <div id="playerWindowCoins" class="wFont">
            <div id="player1add" class="playerBtnAdd">a</div>
            <div id="player2add" class="playerBtnAdd">a</div>
            <div id="player3add" class="playerBtnAdd">a</div>
            <div id="player4add" class="playerBtnAdd">a</div>
            <div id="player5add" class="playerBtnAdd">a</div>
        </div>
        <div id="handContainer">
            <div id="hand1" class="hand blur" onclick="expandHand(0)">1 <div id="nHand1" class="nCards"></div>
            </div>
            <div id="hand2" class="hand blur" onclick="expandHand(1)">2 <div id="nHand2" class="nCards"></div>
            </div>
            <div id="hand3" class="hand blur" onclick="expandHand(2)">2-3 <div id="nHand3" class="nCards"></div>
            </div>
            <div id="hand4" class="hand blur" onclick="expandHand(3)">3 <div id="nHand4" class="nCards"></div>
            </div>
            <div id="hand5" class="hand blur" onclick="expandHand(4)">4 <div id="nHand5" class="nCards"></div>
            </div>
            <div id="hand6" class="hand blur" onclick="expandHand(5)">5 <div id="nHand6" class="nCards"></div>
            </div>
            <div id="hand7" class="hand blur" onclick="expandHand(6)">6 <div id="nHand7" class="nCards"></div>
            </div>
            <div id="hand8" class="hand blur" onclick="expandHand(7)">7 <div id="nHand8" class="nCards"></div>
            </div>
            <div id="hand9" class="hand blur" onclick="expandHand(8)">8 <div id="nHand9" class="nCards"></div>
            </div>
            <div id="hand10" class="hand blur" onclick="expandHand(9)">9 <div id="nHand10" class="nCards"></div>
            </div>
            <div id="hand11" class="hand blur" onclick="expandHand(10)">9-10 <div id="nHand11" class="nCards"></div>
            </div>
            <div id="hand12" class="hand blur" onclick="expandHand(11)">10 <div id="nHand12" class="nCards"></div>
            </div>
            <div id="hand13" class="hand blur" onclick="expandHand(12)">11-12 <div id="nHand13" class="nCards"></div>
            </div>
            <div id="hand14" class="hand blur" onclick="expandHand(13)">1 <div id="nHand14" class="nCards">1</div>
            </div>
            <div id="hand15" class="hand blur" onclick="expandHand(14)">2-3 <div id="nHand15" class="nCards">1</div>
            </div>
        </div>
        <div id="bannerContainer">
            <div id="instContainer" class="wFont">Instructions</div>
            <div id="diceBtn">
                <div id="oneDice" class="dice" onclick="rollOne();"></div>
                <div id="twoDice" class="dice" onclick="if (currBank[turn].own[16] == true) {rollTwo(true);}"></div>
            </div>
            <div id="passBtn" onclick="passTurn();">Pass</div>
        </div>
        <div id="goalContainer">
            <div id="goal1" class="goal" onclick="expandBuy(4,1)">4 - train</div>
            <div id="goal2" class="goal" onclick="expandBuy(4,2)">10 - mall</div>
            <div id="goal3" class="goal" onclick="expandBuy(4,3)">16 - park</div>
            <div id="goal4" class="goal" onclick="expandBuy(4,4)">22 - radio</div>
        </div>
        <div id="deckContainer">
            <div id="draw00" class="drawCards dC1 dR1 blur" onclick="expandBuy(1,1)">card</div>
            <div id="draw01" class="drawCards dC2 dR1 blur" onclick="expandBuy(1,2)">card</div>
            <div id="draw02" class="drawCards dC3 dR1 blur" onclick="expandBuy(1,3)">card</div>
            <div id="draw03" class="drawCards dC4 dR1 blur" onclick="expandBuy(1,4)">card</div>
            <div id="draw04" class="drawCards dC5 dR1 blur"></div>
            <div id="draw10" class="drawCards dC1 dR2 blur" onclick="expandBuy(2,1)">card</div>
            <div id="draw11" class="drawCards dC2 dR2 blur" onclick="expandBuy(2,2)">card</div>
            <div id="draw12" class="drawCards dC3 dR2 blur" onclick="expandBuy(2,3)">card</div>
            <div id="draw13" class="drawCards dC4 dR2 blur" onclick="expandBuy(2,4)">card</div>
            <div id="draw14" class="drawCards dC5 dR2 blur"></div>
            <div id="draw20" class="drawCards dC1 dR3 blur" onclick="expandBuy(3,1)">card</div>
            <div id="draw21" class="drawCards dC2 dR3 blur" onclick="expandBuy(3,2)">card</div>
            <div id="draw22" class="drawCards dC3 dR3 blur" onclick="expandBuy(3,3)">card</div>
            <div id="draw23" class="drawCards dC4 dR3 blur" onclick="expandBuy(3,4)">card</div>
            <div id="draw24" class="drawCards dC5 dR3 blur"></div>
        </div>
        <div id="purseContainer" class="blur">Gold: 3</div>
        <div id="playerModalBg" class="modalBg">
            <div id="playerModal" class="modalContainer">
                <div id="playerImg" class="modalImg"></div>
                <div id="playerHand" class="modalHand"></div>
                <div id="playerPurse" class="modalPurse"></div>
                <div id="playerClose" class="modalClose"
                    onclick="document.getElementById('playerModalBg').style.display='none'">X
                </div>
            </div>
        </div>
        <div id="cardModalBg" class="modalBg">
            <div id="cardInfoModal" class="modalContainer">
                <div id="cardImg" class="modalImg"></div>
                <div id="cardTitle" class="modalTitle"></div>
                <div id="cardDesc" class="modalDesc"></div>
                <div id="cardExit" class="modalClose"
                    onclick="document.getElementById('cardModalBg').style.display='none'">X
                </div>
                <div id="cardBuy" class="modalBuy wFont" onClick="getCard(curRow, curCol, curCard);">5</div>
            </div>
        </div>
        <div id="nextModal" class="modalBg">
            <div id="nextPlayer" class="modalMed">
                <div id="playerIntro" class="wFont"></div>
                <div id="playerGo" onclick="startRoll()">OK</div>
            </div>
        </div>
        <div id="rollAgainModal" class="modalBg">
            <div id="nextPlayer" class="modalSmall">
                <div id="rollAgainText" class="wFont">You rolled Doubles <br> Roll Again?</div>
                <div id="diceContainer">
                    <div id="oneDice" class="dice"></div>
                    <div id="twoDice" class="dice"></div>
                </div>
                <div id="playerY" onclick="reRoll(1)">YES</div>
                <div id="playerN" onclick="reRoll(0)">NO</div>
            </div>
        </div>
        <div id="nPlayersModal" class="modalBg">
            <div id="npModal" class="modalMed">
                <div id=startModal">
                    <div id="howMany" class="wFont">How Many Players?</div>
                    <div id="inst" class="wFont">View <br> Instructions</div>
                </div>
                <div id="npContainer">
                    <div id="player2" class="chooseNP" onclick="nPlayers(2)">2</div>
                    <div id="player3" class="chooseNP" onclick="nPlayers(3)">3</div>
                    <div id="player4" class="chooseNP" onclick="nPlayers(4)">4</div>
                    <div id="player5" class="chooseNP" onclick="nPlayers(5)">5</div>
                    <div id="player6" class="chooseNP" onclick="nPlayers(6)">6</div>
                    <div id="player7" class="chooseNP" onclick="nPlayers(7)">7</div>
                </div>
            </div>
        </div>

    </div>


</body>


</html>
